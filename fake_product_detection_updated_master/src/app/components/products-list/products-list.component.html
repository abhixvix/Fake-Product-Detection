    <table class="table table-hover top-margin">
        <thead>
          <th>#</th>
          <th>Nonce</th>
          <th>Prev Hash</th>
          <th>Product Title</th>
          <th>Product ID</th>
          <th>QR String</th>
          <th>Hash</th>
          <th>Scan Count</th>
          
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let block of productsChainList;let i = index"> 
              <th >{{i+1}}</th>
              <td>{{block.nonce}}</td>
              <td>{{block.prevHash.substring(0,7)}}</td>
              <td>{{block.productTitle}}</td>
              <td>{{block.productId}}</td>
              <td><a href="javascript:void(0)" (click)="showQrCode(block.qrString,block.productId)">{{block.qrString}}</a></td>
              <td>{{block.hash.substring(0,7)}}</td>
              <td>{{block.scanCount}}</td>
              <td><button type="submit" (click)="updateProductDetails(block.productId,block.nonce)" class="btn btn-secondary"> Update </button></td>
            </tr>
  
      </tbody>
